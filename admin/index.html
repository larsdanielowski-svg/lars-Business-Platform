<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | LD Commerce Solutions</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .sidebar {
            width: 250px;
            background: #1e293b;
            color: white;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding-top: 2rem;
            z-index: 1001;
            transition: transform 0.3s ease;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li a {
            color: #94a3b8;
            text-decoration: none;
            padding: 1rem 2rem;
            display: block;
            transition: all 0.3s;
        }
        .sidebar ul li a:hover, .sidebar ul li a.active {
            background: #334155;
            color: white;
            border-left: 4px solid var(--primary-color);
        }
        .main-content {
            margin-left: 250px;
            padding: 2rem;
            transition: margin-left 0.3s ease;
        }
        
        /* Mobile Hamburger Menu */
        .mobile-menu-toggle {
            display: none;
            position: fixed;
            top: 1rem;
            left: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 1.25rem;
            z-index: 1002;
            cursor: pointer;
        }
        
        /* Mobile Styles */
        @media (max-width: 768px) {
            .mobile-menu-toggle {
                display: block;
            }
            
            .sidebar {
                transform: translateX(-100%);
                width: 280px;
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
                padding: 1rem;
                padding-top: 4rem;
            }
            
            .sidebar ul li a {
                padding: 1rem 1.5rem;
                font-size: 1rem;
            }
            
            .sidebar ul li a i {
                margin-right: 0.75rem;
                width: 20px;
                text-align: center;
            }
        }
        
        /* Tablet Styles */
        @media (min-width: 769px) and (max-width: 1024px) {
            .sidebar {
                width: 220px;
            }
            
            .main-content {
                margin-left: 220px;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body class="admin-body">
    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle" id="mobileMenuToggle">
        <i class="fas fa-bars"></i>
    </button>
    
    <div class="sidebar" id="sidebar">
        <div class="logo" style="padding: 0 2rem 2rem; color: white;">LDC <span>Admin</span></div>
        <ul>
            <li><a href="index.html" class="active"><i class="fas fa-envelope"></i> Nachrichten</a></li>
            <li><a href="settings.html"><i class="fas fa-cog"></i> Einstellungen</a></li>
            <li><a href="../index.html"><i class="fas fa-eye"></i> Zur Website</a></li>
        </ul>
        <div style="position: absolute; bottom: 20px; width: 100%; padding: 0 2rem;">
            <a href="#" onclick="clearAllMessages()" style="color: #fda4af; text-decoration: none; font-size: 0.9rem;"><i class="fas fa-trash"></i> Alle l√∂schen</a>
        </div>
    </div>

    <div class="main-content">
        <header style="background: transparent; box-shadow: none; position: relative; padding: 0; margin-bottom: 2rem; display: block; width: auto; top: auto; z-index: 1;">
            <h1>Eingegangene Nachrichten</h1>
            <p>Hier werden alle Anfragen aus dem Kontaktformular lokal gespeichert angezeigt.</p>
        </header>
        
        <div id="messageContainer">
            <!-- Nachrichten werden per JS geladen -->
        </div>
    </div>

    <script src="../script.js"></script>
    <script src="admin-responsive.js"></script>
    <script>
        // Init dashboard
        window.onload = displayMessages;
        
        // Mobile message card styles
        const style = document.createElement('style');
        style.textContent = `
            @media (max-width: 768px) {
                .message-card {
                    background: white;
                    border-radius: 8px;
                    padding: 16px;
                    margin-bottom: 16px;
                    border: 1px solid #e2e8f0;
                }
                .message-header {
                    display: flex;
                    flex-direction: column;
                    gap: 8px;
                    margin-bottom: 12px;
                    padding-bottom: 12px;
                    border-bottom: 1px solid #f1f5f9;
                }
                .message-author {
                    font-weight: 600;
                    font-size: 1rem;
                }
                .message-content {
                    line-height: 1.5;
                    color: #475569;
                }
                button {
                    min-height: 44px;
                    padding: 12px 16px !important;
                    font-size: 1rem;
                }
                
                /* Mobile menu toggle button */
                .mobile-menu-toggle {
                    display: block !important;
                    position: fixed;
                    top: 16px;
                    right: 16px;
                    background: #1e293b;
                    color: white;
                    border: none;
                    border-radius: 8px;
                    padding: 12px;
                    z-index: 1002;
                    cursor: pointer;
                    font-size: 1.25rem;
                }
                
                .sidebar {
                    transition: transform 0.3s ease;
                }
                
                .sidebar.mobile-hidden {
                    transform: translateX(-100%);
                }
                
                .sidebar:not(.mobile-hidden) {
                    transform: translateX(0);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
