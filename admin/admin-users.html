<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benutzerverwaltung | LD Commerce Solutions Admin</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Admin Panel Base Styles */
        .sidebar {
            width: 250px;
            background: #1e293b;
            color: white;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding-top: 2rem;
            transition: transform 0.3s ease;
            z-index: 1001;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li a {
            color: #94a3b8;
            text-decoration: none;
            padding: 1rem 2rem;
            display: block;
            transition: all 0.3s;
        }
        .sidebar ul li a:hover, .sidebar ul li a.active {
            background: #334155;
            color: white;
            border-left: 4px solid #2563eb;
        }
        .main-content {
            margin-left: 250px;
            padding: 2rem;
            transition: margin-left 0.3s ease;
        }
        
        /* Mobile Hamburger Menu */
        .mobile-menu-toggle {
            display: none;
            position: fixed;
            top: 1rem;
            left: 1rem;
            background: #1e293b;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 1.25rem;
            z-index: 1002;
            cursor: pointer;
        }
        
        /* User Management Specific Styles */
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .admin-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .user-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }
        
        .user-card {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            border: 1px solid #e2e8f0;
            transition: all 0.3s;
        }
        
        .user-card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }
        
        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        
        .user-role {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .role-admin { background: #fef3c7; color: #92400e; }
        .role-editor { background: #dbeafe; color: #1e40af; }
        .role-viewer { background: #dcfce7; color: #166534; }
        
        .permission-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .permission-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        /* Button Styles */
        .btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #1d4ed8;
        }
        
        .btn-secondary {
            background: #64748b;
        }
        
        .btn-secondary:hover {
            background: #475569;
        }
        
        .btn-success {
            background: #10b981;
        }
        
        .btn-success:hover {
            background: #059669;
        }
        
        .btn-danger {
            background: #ef4444;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        /* Table Styles */
        .admin-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        
        .admin-table th, .admin-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .admin-table th {
            background: #f8fafc;
            font-weight: 600;
        }
        
        .admin-table tr:hover {
            background: #f8fafc;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1003;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        /* Mobile Styles */
        @media (max-width: 768px) {
            .mobile-menu-toggle {
                display: block;
            }
            
            .sidebar {
                transform: translateX(-100%);
                width: 280px;
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
                padding: 1rem;
                padding-top: 4rem;
            }
            
            .admin-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
            
            .user-grid {
                grid-template-columns: 1fr;
            }
            
            .permission-grid {
                grid-template-columns: 1fr;
            }
            
            .admin-table {
                display: block;
                overflow-x: auto;
            }
            
            .modal-content {
                width: 95%;
                margin: 1rem;
                padding: 1.5rem;
            }
            
            /* Touch-friendly improvements */
            .sidebar ul li a {
                padding: 1rem 1.5rem;
                min-height: 48px;
                display: flex;
                align-items: center;
                gap: 12px;
            }
            
            .btn, button {
                min-height: 44px;
                padding: 12px 16px !important;
                font-size: 1rem;
            }
            
            input, select, textarea {
                font-size: 16px !important;
                min-height: 44px;
                padding: 12px 16px !important;
            }
        }
        
        /* Tablet Styles */
        @media (min-width: 769px) and (max-width: 1024px) {
            .sidebar {
                width: 220px;
            }
            
            .main-content {
                margin-left: 220px;
                padding: 1.5rem;
            }
            
            .user-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
    </style>
</head>
<body class="admin-body">
    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle" id="mobileMenuToggle">
        <i class="fas fa-bars"></i>
    </button>
    
    <div class="sidebar" id="sidebar">
        <div class="logo" style="padding: 0 2rem 2rem; color: white;">LDC <span>Admin</span></div>
        <ul>
            <li><a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="admin-users.html" class="active"><i class="fas fa-users"></i> Benutzer</a></li>
            <li><a href="admin-activity.html"><i class="fas fa-history"></i> Aktivitäten</a></li>
            <li><a href="messages.html"><i class="fas fa-envelope"></i> Nachrichten</a></li>
            <li><a href="settings.html"><i class="fas fa-cog"></i> Einstellungen</a></li>
            <li><a href="../index.html"><i class="fas fa-eye"></i> Zur Website</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="admin-header">
            <h1>Benutzerverwaltung</h1>
            <button class="btn" onclick="openUserModal()">
                <i class="fas fa-plus"></i> Neuer Benutzer
            </button>
        </div>

        <!-- User List -->
        <div class="admin-card">
            <h3>Benutzerliste</h3>
            <div class="user-grid" id="userList">
                <!-- Users will be loaded here -->
            </div>
        </div>

        <!-- Role Management -->
        <div class="admin-card">
            <h3>Rollen & Berechtigungen</h3>
            <div class="permission-grid">
                <div class="permission-item">
                    <input type="checkbox" id="perm-read" checked>
                    <label for="perm-read">Lesen</label>
                </div>
                <div class="permission-item">
                    <input type="checkbox" id="perm-create" checked>
                    <label for="perm-create">Erstellen</label>
                </div>
                <div class="permission-item">
                    <input type="checkbox" id="perm-update" checked>
                    <label for="perm-update">Bearbeiten</label>
                </div>
                <div class="permission-item">
                    <input type="checkbox" id="perm-delete" checked>
                    <label for="perm-delete">Löschen</label>
                </div>
                <div class="permission-item">
                    <input type="checkbox" id="perm-manage-users">
                    <label for="perm-manage-users">Benutzer verwalten</label>
                </div>
                <div class="permission-item">
                    <input type="checkbox" id="perm-manage-content">
                    <label for="perm-manage-content">Content verwalten</label>
                </div>
            </div>
        </div>

        <!-- Registration Settings -->
        <div class="admin-card">
            <h3>Registrierungseinstellungen</h3>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="allow-registration" checked>
                    Neue Registrierungen erlauben
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="email-verification">
                    E-Mail-Verifikation erforderlich
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="auto-approve">
                    Benutzer automatisch genehmigen
                </label>
            </div>
            <button class="btn btn-success" onclick="saveSettings()">
                <i class="fas fa-save"></i> Einstellungen speichern
            </button>
        </div>
    </div>

    <!-- Add User Modal -->
    <div class="modal" id="userModal">
        <div class="modal-content">
            <h3>Neuen Benutzer hinzufügen</h3>
            <form id="userForm">
                <div class="form-group">
                    <label for="userName">Name</label>
                    <input type="text" id="userName" required>
                </div>
                <div class="form-group">
                    <label for="userEmail">E-Mail</label>
                    <input type="email" id="userEmail" required>
                </div>
                <div class="form-group">
                    <label for="userRole">Rolle</label>
                    <select id="userRole" required>
                        <option value="admin">Administrator</option>
                        <option value="editor">Editor</option>
                        <option value="viewer">Viewer</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="userPassword">Passwort</label>
                    <input type="password" id="userPassword" required>
                </div>
                <div class="form-group">
                    <label for="userConfirmPassword">Passwort bestätigen</label>
                    <input type="password" id="userConfirmPassword" required>
                </div>
                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="button" class="btn" onclick="addUser()">
                        <i class="fas fa-plus"></i> Hinzufügen
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="closeUserModal()">
                        Abbrechen
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="../script.js"></script>
    <script src="admin-responsive.js"></script>
    <script>
        // Sample user data
        const sampleUsers = [
            {
                id: 1,
                name: "Lars D.",
                email: "lars@ld-commerce.com",
                role: "admin",
                avatar: "LD",
                lastActive: "Heute, 14:30",
                status: "active"
            },
            {
                id: 2,
                name: "Max Mustermann",
                email: "max@example.com",
                role: "editor",
                avatar: "MM",
                lastActive: "Gestern, 16:45",
                status: "active"
            },
            {
                id: 3,
                name: "Anna Schmidt",
                email: "anna@example.com",
                role: "viewer",
                avatar: "AS",
                lastActive: "Vor 3 Tagen",
                status: "inactive"
            }
        ];

        // Load users on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
        });

        function loadUsers() {
            const userList = document.getElementById('userList');
            if (!userList) return;

            // Load from localStorage or use sample data
            const users = JSON.parse(localStorage.getItem('admin_users')) || sampleUsers;
            
            userList.innerHTML = users.map(user => `
                <div class="user-card">
                    <div class="user-avatar">${user.avatar}</div>
                    <h4 style="margin-bottom: 0.5rem;">${user.name}</h4>
                    <p style="color: #64748b; font-size: 0.875rem; margin-bottom: 0.5rem;">${user.email}</p>
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                        <span class="user-role role-${user.role}">
                            ${user.role === 'admin' ? 'Administrator' : 
                              user.role === 'editor' ? 'Editor' : 'Viewer'}
                        </span>
                        <span style="font-size: 0.875rem; color: #64748b;">
                            ${user.lastActive}
                        </span>
                    </div>
                    <div style="display: flex; gap: 0.5rem;">
                        <button class="btn btn-secondary" style="flex: 1;" onclick="editUser(${user.id})">
                            <i class="fas fa-edit"></i> Bearbeiten
                        </button>
                        <button class="btn btn-danger" style="flex: 1;" onclick="deleteUser(${user.id})">
                            <i class="fas fa-trash"></i> Löschen
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function openUserModal() {
            document.getElementById('userModal').classList.add('active');
        }

        function closeUserModal() {
            document.getElementById('userModal').classList.remove('active');
            document.getElementById('userForm').reset();
        }

        function addUser() {
            const name = document.getElementById('userName').value;
            const email = document.getElementById('userEmail').value;
            const role = document.getElementById('userRole').value;
            const password = document.getElementById('userPassword').value;
            const confirmPassword = document.getElementById('userConfirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwörter stimmen nicht überein!');
                return;
            }

            if (!name || !email || !role) {
                alert('Bitte füllen Sie alle Felder aus!');
                return;
            }

            // Get existing users
            const users = JSON.parse(localStorage.getItem('admin_users')) || sampleUsers;
            
            // Create new user
            const newUser = {
                id: Date.now(),
                name: name,
                email: email,
                role: role,
                avatar: name.split(' ').map(n => n[0]).join('').toUpperCase(),
                lastActive: 'Jetzt',
                status: 'active'
            };

            // Add to users
            users.push(newUser);
            
            // Save to localStorage
            localStorage.setItem('admin_users', JSON.stringify(users));
            
            // Update display
            loadUsers();
            
            // Close modal
            closeUserModal();
            
            alert('Benutzer erfolgreich hinzugefügt!');
        }

        function editUser(id) {
            alert('Bearbeiten-Funktion für Benutzer ID: ' + id + ' (Wird implementiert)');
        }

        function deleteUser(id) {
            if (confirm('Möchten Sie diesen Benutzer wirklich löschen?')) {
                const users = JSON.parse(localStorage.getItem('admin_users')) || sampleUsers;
                const filteredUsers = users.filter(user => user.id !== id);
                localStorage.setItem('admin_users', JSON.stringify(filteredUsers));
                loadUsers();
                alert('Benutzer gelöscht!');
            }
        }

        function saveSettings() {
            // Save permission settings
            const permissions = {
                read: document.getElementById('perm-read').checked,
                create: document.getElementById('perm-create').checked,
                update: document.getElementById('perm-update').checked,
                delete: document.getElementById('perm-delete').checked,
                manageUsers: document.getElementById('perm-manage-users').checked,
                manageContent: document.getElementById('perm-manage-content').checked
            };

            localStorage.setItem('user_permissions', JSON.stringify(permissions));
            
            // Save registration settings
            const settings = {
                allowRegistration: document.getElementById('allow-registration').checked,
                emailVerification: document.getElementById('email-verification').checked,
                autoApprove: document.getElementById('auto-approve').checked
            };

            localStorage.setItem('registration_settings', JSON.stringify(settings));
            
            alert('Einstellungen gespeichert!');
        }
    </script>
</body>
</html>
